name: Build Angular UI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'BookRecommender_proto/ui/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'BookRecommender_proto/ui/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'BookRecommender_proto/ui/package-lock.json'

    - name: Install dependencies
      working-directory: ./BookRecommender_proto/ui
      run: npm ci

    - name: Run tests
      working-directory: ./BookRecommender_proto/ui
      run: npm run test -- --watch=false --browsers=ChromeHeadless

    - name: Build application
      working-directory: ./BookRecommender_proto/ui
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: angular-build-${{ matrix.node-version }}
        path: BookRecommender_proto/ui/dist/
        retention-days: 30

  deploy-preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: angular-build-20.x
        path: ./dist

    - name: Deploy to Preview Environment
      run: |
        echo "üöÄ Would deploy to preview environment"
        echo "üìÅ Build files ready in ./dist"
        ls -la ./dist
